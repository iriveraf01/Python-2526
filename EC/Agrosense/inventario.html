<script src="js/miscriptInventario.js"></script>

<div
  class="cabecera-dashboard d-flex justify-content-between align-items-center"
>
  <div class="mb-2 mb-md-0">
    <h2>Inventario de Plantas</h2>
    <small class="text-body-secondary">Gestiona tu colección de plantas</small>
  </div>
  <div>
    <button
      class="btn btn-primary w-100"
      data-bs-toggle="modal"
      data-bs-target="#plantaNuevaModal"
    >
      <i class="bi bi-plus-circle"></i> Añadir Planta
    </button>
  </div>
</div>

<div
  class="modal fade"
  id="plantaNuevaModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-flower1 text-success"></i>
          <span>Nueva Planta</span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row g-3">
            <!-- Nombre de la Planta -->
            <div class="col-md-6">
              <label class="form-label">Nombre de la Planta *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Monstera Deliciosa"
                required
              />
            </div>

            <!-- Nombre Científico -->
            <div class="col-md-6">
              <label class="form-label">Nombre Científico</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ej: Monstera deliciosa"
              />
            </div>

            <!-- Descripción -->
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea
                class="form-control"
                rows="3"
                placeholder="Descripción de la planta, cuidados especiales, etc."
              ></textarea>
            </div>

            <!-- Ubicación -->
            <div class="col-md-6">
              <label class="form-label">
                <i class="bi bi-house-door"></i>
                Ubicación (Recinto)
              </label>
              <select class="form-select">
                <option selected>-- Sin asignar --</option>
                <option>Huerto</option>
                <option>Invernadero</option>
              </select>
            </div>

            <!-- Cantidad -->
            <div class="col-md-6">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" value="1" min="1" />
            </div>

            <!-- Fecha adquisición -->
            <div class="col-md-6">
              <label class="form-label">Fecha de Adquisición</label>
              <input type="date" class="form-control" />
            </div>

            <!-- Último riego -->
            <div class="col-md-6">
              <label class="form-label">Último Riego</label>
              <input type="date" class="form-control" />
            </div>

            <!-- URL Imagen -->
            <div class="col-12">
              <label class="form-label">URL de Imagen (opcional)</label>
              <input
                type="url"
                class="form-control"
                placeholder="https://ejemplo.com/imagen.jpg"
              />
              <small class="text-muted">
                Puedes dejar este campo vacío, se mostrará un icono por defecto
              </small>
            </div>

            <!-- Notas -->
            <div class="col-12">
              <label class="form-label">Notas adicionales</label>
              <textarea
                class="form-control"
                rows="2"
                placeholder="Notas, observaciones, etc."
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="guardarPlanta">
          <i class="bi bi-save"></i> Guardar Planta
        </button>
      </div>
    </div>
  </div>
</div>

<div class="search-container container">
  <div class="row">
    <div class="col-6">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"
          ><i class="bi bi-search"></i
        ></span>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar planta..."
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
    <div class="col-6 text-end">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary active">
          Todas
        </button>
        <button type="button" class="btn btn-outline-secondary">
          Sin ubicación
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
    <!-- Tarjeta de Planta -->
    <div class="col">
      <div class="card card-planta">
        <img
          src="https://www.compo.de/dam/jcr:5e382c1a-8128-4670-9f96-a75044fe31b2/Kaktus%20Blumentopf.jpg?x=46&amp;y=41"
          class="card-img-top"
          alt="Imagen de la planta"
        />
        <div class="card-body">
          <h5 class="card-title planta-nombre">Nombre Planta</h5>
          <h6 class="card-subtitle planta-cientifico">Nombre Científico</h6>
          <span class="invernadero badge rounded-pill"
            ><i class="bi bi-house-door"></i> Invernadero</span
          >
          <br />
          <span class="necesita-riego badge rounded-pill">Necesita riego</span>
          <hr class="linea" />
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <span class="cantidad-number text-dark-green">3</span>
              <br />
              <span class="cantidad-label">CANTIDAD</span>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button
              type="button"
              class="btn btn-outline-primary flex-fill me-2"
            >
              <i class="bi bi-eye"></i> Ver
            </button>
            <button type="button" class="btn btn-outline-secondary ms-1 me-2">
              <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class="btn btn-outline-danger ms-1">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Tarjeta de Planta -->
  </div>
</div>
