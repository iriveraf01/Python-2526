<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroSense</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/miestilo.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/miscripts.js"></script>
  </head>
  <body>
    <div class="d-flex min-vh-100">
      <div class="sidebar d-none d-md-block">
        <div class="logo">
          <i class="bi bi-flower1"></i>
          <div>
            <h5 class="mb-0">AgroSense</h5>
            <small class="text-body-secondary">Dashboard</small>
          </div>
        </div>

        <nav class="nav flex-column">
          <a class="nav-link activate" id="dashboard" href="#">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a class="nav-link" id="recintos" href="#">
            <i class="bi bi-house-door"></i> Recintos
          </a>
          <a class="nav-link" id="inventario" href="#">
            <i class="bi bi-box"></i> Inventario
          </a>
          <a class="nav-link" id="reportes" href="#">
            <i class="bi bi-bar-chart"></i> Reportes
          </a>
          <a class="nav-link" id="configuracion" href="#">
            <i class="bi bi-gear"></i> Configuración
          </a>
        </nav>

        <button class="btn btn-primary mt-4 w-100">
          <i class="bi bi-plus-circle"></i> Añadir Planta
        </button>
      </div>

      <div class="contenido-principal">
        <div class="cabecera-dashboard">
          <h2>Dashboard de Plantas</h2>
          <small class="text-body-secondary"
            >Monitoreo en tiempo real de tu huerto</small
          >
        </div>
        <div id="contenido"></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
